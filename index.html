<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffc0cb, #ffe6eb);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating emoji hearts container */
    .emoji-heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin: 100px auto;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      color: #e75480;
      font-size: 2em;
      margin-bottom: 10px;
      animation: bounceIn 1s ease-out;
    }

    .icons {
      font-size: 24px;
      margin: 10px 0;
      color: #ff6699;
    }

    p {
      color: #333;
      margin-bottom: 10px;
    }

    .quote {
      font-style: italic;
      font-size: 0.9em;
      color: #555;
    }

    .button {
      margin-top: 20px;
    }

    button {
      background-color: #ff5c8d;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: zoomIn 1s ease-out;
    }

    button:hover {
      background-color: #e64a77;
      transform: scale(1.05);
    }

    @keyframes bounceIn {
      0% { transform: translateY(-100px); opacity: 0; }
      60% { transform: translateY(20px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
