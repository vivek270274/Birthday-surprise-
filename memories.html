
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirror of Memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff5f9;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.2em;
      text-align: center;
      background: linear-gradient(to right, #d63384, #a83279);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .emoji-heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .memory-box {
      width: 260px;
      height: 260px;
      margin: 60px auto;
      background: linear-gradient(to bottom right, #fbcce7, #fcd9ef);
      border-radius: 30px;
      border: 4px solid white;
      box-shadow: 0 0 35px rgba(255, 102, 178, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: #d63384;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: zoomIn 1.1s ease;
      text-align: center;
    }

    .memory-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px rgba(255, 105, 180, 0.5);
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hidden-section {
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }

    .show-section {
      opacity: 1;
      visibility: visible;
    }

    .carousel-wrapper {
      margin-top: 30px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 40px;
      padding: 30px;
      justify-content: flex-start;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .carousel-card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(255, 105, 180, 0.15);
      padding: 20px;
      text-align: center;
      width: 280px;
    }

    .carousel-card img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .caption {
      min-height: 50px;
      font-size: 1em;
      margin-top: 15px;
      font-weight: 500;
      color: #c2185b;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #c2185b;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: linear-gradient(to right, #ff4da6, #ff99cc);
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.9em;
    }

    .download-btn:hover {
      background: linear-gradient(to right, #ff3399, #ff66b2);
      transform: scale(1.05);
    }
    .floating-next-btn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(to right, #ff5fad, #ff8a5c);
  color: white;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 0 6px 16px rgba(255, 105, 180, 0.4);
  z-index: 1000;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.floating-next-btn:hover {
  transform: translateX(-50%) scale(1.05);
}
  </style>
</head>
<body>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("emoji-heart");
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);
  </script>

  <h1>Mirror of Memories</h1>

  <div class="memory-box" id="unlockBox" onclick="showCarousel()">
    üíó Click to unlock memories üíó
  </div>

  <div id="carouselSection" class="hidden-section">
    <div class="carousel-wrapper">
      <div class="carousel-card">
        <img src="photo1.jpg" alt="Memory 1">
        <p class="caption" data-text="This smile... my forever favorite üíñ"></p>
        <a href="photo1.jpg" download class="download-btn">‚¨áÔ∏è Download this memory</a>
      </div>
      <div class="carousel-card">
        <img src="photo2.jpg" alt="Memory 2">
        <p class="caption" data-text="cute toh tum bachpan se haiü•∞"></p>
        <a href="photo2.jpg" download class="download-btn">‚¨áÔ∏è Download this memory</a>
      </div>
      <div class="carousel-card">
        <img src="photo3.jpg" alt="Memory 3">
        <p class="caption" data-text="Or kb jana hai chand ko replace krne üå∏"></p>
        <a href="photo3.jpg" download class="download-btn">‚¨áÔ∏è Download this memory</a>
      </div>
      <div class="carousel-card">
        <img src="photo4.jpg" alt="Memory 4">
        <p class="caption" data-text="Still asking why so many ashiqsüî´?" ></p>
    
        <a href="photo4.jpg" download class="download-btn">‚¨áÔ∏è Download this memory</a>
        <a href="celebrate.html" class="floating-next-btn">üéâ Continue to Next Page ‚Üí</a>
        
      </div>
    </div>
  </div>

  <script>
    function showCarousel() {
      document.getElementById("unlockBox").style.display = "none";
      const section = document.getElementById("carouselSection");
      section.classList.remove("hidden-section");
      section.classList.add("show-section");

      document.querySelectorAll(".caption").forEach((caption) => {
        const text = caption.getAttribute("data-text");
        caption.textContent = "";
        let i = 0;
        function typeChar() {
          if (i < text.length) {
            caption.textContent += text.charAt(i);
            i++;
            setTimeout(typeChar, 35);
          }
        }
        typeChar();
      });
    }
  </script>
  
</body>
</html>
